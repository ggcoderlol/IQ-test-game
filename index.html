    let currentQuestionIndex = 0;
    let score = 0;
    let answerClicked = false;
    let timeLeft = 60;
    let countdownInterval;
    let gameStopped = false;
    let isCountdownRunning = false;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function shuffleQuestions() {
      shuffleArray(questions);
    }

    shuffleQuestions();

    function toggleGame() {
      if (gameStopped) {
        continueGame();
      } else {
        stopGame();
      }
    }

    function stopGame() {
      gameStopped = true;
      stopCountdown();
      document.getElementById('question').style.display = 'none';
      document.getElementById('options').style.display = 'none';
      document.getElementById('timer').style.display = 'none';
      document.getElementById('stopButton').textContent = '▶';
      document.getElementById('restartButton').style.display = 'block';
    }

    function continueGame() {
      gameStopped = false;
      if (!isCountdownRunning) {
        startCountdown();
      }
      document.getElementById('question').style.display = 'inline-block';
      document.getElementById('options').style.display = 'flex';
      document.getElementById('timer').style.display = 'block';
      document.getElementById('stopButton').textContent = '| |';
      document.getElementById('restartButton').style.display = 'none';
    }

    function showAnswer() {
      if (!gameStopped && !answerClicked) {
        const correctAnswer = questions[currentQuestionIndex].correctAnswer;
        alert(`الجواب الصحيح هو: ${correctAnswer}`);
      }
    }

    function startCountdown() {
      if (!isCountdownRunning) {
        isCountdownRunning = true;
        const countdownElement = document.getElementById('countdown');
        countdownInterval = setInterval(() => {
          if (timeLeft > 0 && !gameStopped) {
            timeLeft--;
            countdownElement.textContent = timeLeft;
          } else {
            clearInterval(countdownInterval);
            isCountdownRunning = false;
            if (!gameStopped) {
              displayResult();
              showRestartButton();
            }
          }
        }, 1000);
      }
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      isCountdownRunning = false;
    }

    function restartCountdown() {
      timeLeft = 60;
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = timeLeft;
      startCountdown();
    }

    function displayQuestion() {
      answerClicked = false;
      const currentQuestion = questions[currentQuestionIndex];
      document.getElementById('question').textContent = currentQuestion.question;
      document.getElementById('questionCount').textContent = `${currentQuestionIndex + 1}/${questions.length}`;

      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';

      currentQuestion.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', () => {
          if (!answerClicked && !gameStopped) {
            answerClicked = true;
            checkAnswer(option);
          }
        });
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      const currentQuestion = questions[currentQuestionIndex];

      if (selectedOption === currentQuestion.correctAnswer) {
        score++;
        timeLeft += 10;
      } else {
        displayError();
        setTimeout(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
            displayQuestion();
            clearResult();
            document.getElementById('questionCount').textContent = `${currentQuestionIndex + 1}/${questions.length}`;
          } else {
            displayResult();
            showRestartButton();
          }
        }, 1000);
        return;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        setTimeout(() => {
          displayQuestion();
          clearResult();
          document.getElementById('questionCount').textContent = `${currentQuestionIndex + 1}/${questions.length}`;
        }, 500);
      } else {
        displayResult();
        showRestartButton();
      }
    }

    function displayError() {
      const resultContainer = document.getElementById('result');
      const correctAnswer = questions[currentQuestionIndex].correctAnswer;
      resultContainer.innerHTML = `جواب خاطئ! الجواب الصحيح هو: ${correctAnswer}`;
      resultContainer.style.color = '#ff0000';
      resultContainer.style.display = 'block';
    }

    function displayResult() {
      const resultContainer = document.getElementById('result');
      if (score === questions.length) {
        resultContainer.innerHTML = `نتيجتك: ${score} من ${questions.length}  <br>جميع الإجابات صحيحة`;
        resultContainer.style.color = '#008000';
      } else {
        resultContainer.innerHTML = `نتيجتك: ${score} من ${questions.length}  <br>هناك إجابة خاطئة`;
        resultContainer.style.color = '#ff0000';
      }
      resultContainer.style.display = 'block';
      document.getElementById('question').textContent = '';
      document.getElementById('options').innerHTML = '';
    }

    function clearResult() {
      document.getElementById('result').style.display = 'none';
    }

    function showRestartButton() {
      stopCountdown();
      const restartButton = document.getElementById('restartButton');
      restartButton.style.display = 'block';
    }

    function restartGame() {
      currentQuestionIndex = 0;
      score = 0;
      answerClicked = false;
      document.getElementById('result').style.display = 'none';
      document.getElementById('restartButton').style.display = 'none';

      shuffleQuestions();

      displayQuestion();
      restartCountdown();
    }

    displayQuestion();
    startCountdown();
